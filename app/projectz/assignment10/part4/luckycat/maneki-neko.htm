<!DOCTYPE html>
<html lang="en">
<head>

<body id="lucky_cat">

  <header>

  </header>

  <div id="container">
	<div id="scatter">
		<div class="coin penny">

		</div>
		<!-- insert div for 'dime' here -->
    <div class="coin dime">
      <img src="images/dime.png">
    </div>

      <img src="images/nickel.png">
    </div>

    </div>

    <div class="coin halfdollar">
      <img src="images/halfdollar.png">
    </div>

    <div class="coin dollar">

    </div>
	</div>

	<div>

	</div>
