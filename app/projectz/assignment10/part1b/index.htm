<!DOCTYPE html>
<html>
<head>
	<title>jQuery UI - Hello Dialog</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
  <script src="../external/jquery/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="   crossorigin="anonymous"></script>
	<style>
	body {
		font-fize: 10px;
	}
	#btn_hello {
		display: block;
		margin: 0px auto;
	}
	</style>

</head>

<body>

	<button id="btn_hello">Say Hello</button>

	<div id="dlg_hello">Hello!  Welcome to jQuery UI</div>

	<script>
	// custom jQuery code
	$(document).ready(function() {

		// Hide the <div> for the dialog box upon load
		$("#dlg_hello").dialog({
			autoOpen: false
		});

		// Assign "Button" widget and click() event
		$("#btn_hello").button().click(function() {
			$("#dlg_hello").dialog("open");
		});

	});
	</script>
</body>
</html>
