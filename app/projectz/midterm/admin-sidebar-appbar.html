<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/develop/build/css/metro.min.css" rel="stylesheet">
    <!--<script src="jquery.js"></script>-->
    <script src="https://cdn.rawgit.com/olton/Metro-UI-CSS/develop/build/js/metro.min.js"></script>
</head>
<body>

<div class="grid">
<form class="form-horizontal">


        <!-- Form Name -->
<div class="row cells2">
        <!-- Text input-->
        <div class="cell">
            <label>Email</label>
            <div class="input-control text full-size" for="Email">
                <input id="Email" name="Email" type="text" placeholder="Enter your email here" >
            </div>
        </div>

        <!-- Text input-->
        <div class="cell">
            <label >Phone</label>
            <div class="input-control text full-size" for="Phone">
                <input id="Phone" name="Phone" type="text" placeholder="Enter your phone here">
            </div>
        </div>
</div>
        <!-- Multiple Radios -->
<div class="row cells2">
        <div class="cell">
            <label>Favorite Pets</label><br/>
            <label class="input-control radio">
                <input type="radio" name="FavoritePets" checked>
                <span class="check"></span>
                <span class="caption">Cats</span>
            </label>
            <label class="input-control radio">
                <input type="radio" name="FavoritePets">
                <span class="check"></span>
                <span class="caption">Dogs</span>
            </label>
            <label class="input-control radio">
                <input type="radio" name="FavoritePets">
                <span class="check"></span>
                <span class="caption">Birds</span>
            </label>

        </div>


        <!-- Text input-->
        <div class="cell">
            <label>Pet Name: #N</label>
            <div class="input-control text full-size" for="PetName">
                <input id="petNames" name="petNames" type="text" placeholder="type your pet name" class="form-control input-md">
            </div>
        </div>
</div>
<div class="row cells2">
        <!-- Select Basic -->
        <div class="cell">
            <label>How many pets do you have?</label>
            <div class="input-control select full-size">
                <select id="petsNumber" name="petsNumber">
                    <option value="None">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <!-- Multiple Checkboxes -->

        <div class="cell">
            <label>Interests</label><br/>
            <label class="input-control checkbox">
                <input type="checkbox" >
                <span class="check"></span>
                <span class="caption">None</span>
            </label>
            <label class="input-control checkbox">
                <input type="checkbox" >
                <span class="check"></span>
                <span class="caption">Walking</span>
            </label>
            <label class="input-control checkbox">
                <input type="checkbox" >
                <span class="check"></span>
                <span class="caption">Running</span>
            </label>
            <label class="input-control checkbox">
                <input type="checkbox" >
                <span class="check"></span>
                <span class="caption">Swimming</span>
            </label>
            <label class="input-control checkbox">
                <input type="checkbox" >
                <span class="check"></span>
                <span class="caption">Biking</span>
            </label>
            <label class="input-control checkbox">
                <input type="checkbox" >
                <span class="check"></span>
                <span class="caption">Other</span>
            </label> <input id="OtherInt" name="OtherInt" type="text" placeholder="type other interests here" class="input-control text">

        </div>
</div>


<div class="row cell2">
        <!-- Textarea -->
        <div class="cell">
            <label>Comments</label>
            <div class="input-control textarea full-size" >
                <textarea id="Comments" name="Comments"></textarea>
            </div>
        </div>
</div>

<div class="row cell2">

        <!-- Multiple Checkboxes -->
        <div class="cell">
            <label class="input-control checkbox">
                <input type="checkbox" value="Yes" >
                <span class="check"></span>
                <span class="caption">I agree to the terms of the site</span>
            </label>
        </div>

</div>

<div class="row cells2">
        <!-- Button -->

            <button id="Submit" name="Submit" class="button primary">Submit</button>
</div>


</form>
</div>

</body>
</html>
