<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Welcome to jQuery</title>
  <script src="scripts/jquery-3.1.1.min.js"></script>
<style>
img.happy {
    width: 129px;
    height: 194px;
    background: url(happy-sad.jpg) 0 0;
}

img.sad {
    width: 129px;
    height: 194px;
    background: url(happy-sad.jpg) -129px 0;
}
</style>
</head>
<body>

<div id="welcome">
    <h2 id="content">No jQuery Here!</h2>
</div>

<img class="sad" id="mypic" src="clear.gif"><br><br>


<script>
$(document).ready(function () {
    $("#content").text("Welcome to jQuery!").fadeIn(1000).delay(3000).fadeOut(1000);
	$("#mypic").removeClass("sad");
	$("#mypic").addClass("happy");
});
</script>

</body>
</html>
