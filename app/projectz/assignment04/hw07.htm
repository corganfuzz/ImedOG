<h1>Assignment 4 - Switch()</h1>

<h2 id="mydate"></h2>


<script>
// UPDATE JAVASCRIPT CODE HERE

	var now = new Date();
	var month;
	var name;

	month = now.getMonth();

	/* convert to switch() */
//	if (month == 0) {

//	} else if (month == 1) {
//		name = "February";
//	} else if (month == 2) {
//		name = "March";
//	} else if (month == 3) {
//		name = "April";
//	}

	switch (month) {
    case 0 :
      name = "January"
      break;
    case 1 :
      name = "February"
      break;
    case 2 :
      name = "March"
      break;
    case 3 :
      name = "April"
      break;
    case 4 :
      name = "May"
      break;
    case 5 :
      name = "June"
      break;
    case 6 :
      name = "July"
      break;
    case 7 :
      name = "August"
      break;
    case 8 :
      name = "September"
      break;
    case 9 :
      name = "October"
      break;
    case 10 :
      name = "November"
      break;
    case 11 :
      name = "December"
      break;
  }
	/* finish here */

   document.getElementById("mydate").textContent = "This month is " + name;

</script>
