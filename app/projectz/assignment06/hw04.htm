<!DOCTYPE html>
<html>
<head>
<title>hw04</title>
<!--
INSTRUCTIONS:

1.  Create JavaScript code that will use the .onmouseover and .onmouseout events to change the background color of the clicked box <div>.
2.  Attach an .onmouseover event to each <div>
3.  When the user mouseover's a colored box (red, white, blue), it will display a different color.
(Red will become Green, White will become Black, Blue will become Yellow)
4.  Change the text within the div to say the new color name
5.  When the user mouseout's from a colored box, the original background color and color name will display
6.  Use unobtrusive JavaScript.

//-->

<style>
div {
	height: 100px;
	width: 100px;
	text-align: center;
	margin-right: 10px;
	line-height: 100px;
}
#box1 {
	background-color: red;
	float: left;
}
#box2 {
	background-color: white;
	float: left;
}
#box3 {
	background-color: blue;
	float: left;
}
p {
	clear: both;
}
</style>
</head>
<body>

<h1>Colored Boxes - Part 4</h1>

<div id="box1">Red</div>

<div id="box2">White</div>

<div id="box3">Blue</div>

<p id="text"></p>

<!-- INSERT JAVASCRIPT CODE HERE -->
<script>
  var box1 = document.getElementById("box1");
  var box2 = document.getElementById("box2");
  var box3 = document.getElementById("box3");

  box1.onmouseover = function () {
    box1.style.backgroundColor = "green";
    box1.textContent = "Green";
  };

  box1.onmouseout = function () {
    box1.style.backgroundColor = "red";
    box1.textContent = "Red";
  };

        box2.onmouseover = function () {
          box2.style.backgroundColor = "black";
          box2.textContent = "Black";
          box2.style.color = "white";
        };
        box2.onmouseout = function () {
          box2.textContent = "White";
          box2.style.backgroundColor = "white";
          box2.style.color = "black";
        };


  box3.onmouseover = function () {
    box3.style.backgroundColor = "yellow";
    box3.textContent = "Yellow";
  };
  box3.onmouseout = function () {
    box3.textContent = "Blue";
    box3.style.backgroundColor = "blue";
  };



</script>

</body>
</html>
